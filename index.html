<!DOCTYPE html>
<html>
<head>
<title>Future Wife Predictor</title>
<style>
body{
    margin:0;
    background: linear-gradient(270deg, #ff0080, #6600ff, #00ffff, #ff0080);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    position:relative;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

#intro{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:rgba(0,0,0,0.7);
    animation:fadeIn 2s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

button{
    padding:12px 25px;
    border:none;
    background:#ff0080;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:50px;
    box-shadow: 0 0 10px #ff0080, 0 0 20px #ff3399, 0 0 30px #ff66cc;
    transition:0.3s;
    margin-top:10px;
}

button:hover{
    background:#ff3399;
    box-shadow: 0 0 20px #ff0080, 0 0 40px #ff3399, 0 0 60px #ff66cc;
    transform:scale(1.05);
}

#main{
    display:none;
    margin-top:50px;
    position:relative;
    z-index:1;
}

input{
    padding:10px;
    margin:5px;
    border-radius:25px;
    border:2px solid #ff66cc;
    background:rgba(255,255,255,0.1);
    color:white;
    text-align:center;
    font-size:16px;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#ff00ff;
    box-shadow:0 0 10px #ff66cc;
    background:rgba(255,255,255,0.2);
}

#result{
    margin-top:20px;
    font-size:28px;
    font-weight:bold;
    color:#ff66cc;
    text-shadow: 0 0 10px #ff0080, 0 0 20px #ff3399;
    animation:glowResult 1s infinite alternate;
}

@keyframes glowResult{
    0%{text-shadow:0 0 5px #ff0080,0 0 10px #ff3399;}
    50%{text-shadow:0 0 15px #ff00ff,0 0 25px #ff66cc;}
    100%{text-shadow:0 0 20px #ff0080,0 0 30px #ff3399;}
}

/* Sparkles effect */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation:sparkleAnim 2s linear infinite;
}

@keyframes sparkleAnim{
    0%{transform:translate(0,0) scale(0); opacity:0;}
    50%{opacity:1; scale:1;}
    100%{transform:translate(100px,-200px) scale(0); opacity:0;}
}
</style>
</head>
<body>

<div id="intro">
    <h1>Welcome to Aditya's Destiny Portal ðŸ”®</h1>
    <p>Click below to reveal your future...</p>
    <button onclick="start()">Enter</button>
</div>

<div id="main">
    <h2>Future Wife First Letter Predictor ðŸ’–</h2>
    <input type="text" id="name" placeholder="Enter Your Name"><br>
    <input type="number" id="age" placeholder="Enter Your Age"><br>
    <input type="number" id="lucky" placeholder="Enter Lucky Number"><br>
    <button onclick="predict()">Reveal</button>

    <div id="result"></div>
</div>

<script>
function start(){
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="block";
    createSparkles(50); // number of sparkles
}

function predict(){
    let name=document.getElementById("name").value;
    let age=document.getElementById("age").value;
    let lucky=document.getElementById("lucky").value;

    if(name=="" || age=="" || lucky==""){
        alert("Fill all details first ðŸ˜…");
        return;
    }

    let letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let total=name.length + parseInt(age) + parseInt(lucky);
    let index= total % letters.length;
    let resultLetter=letters[index];

    document.getElementById("result").innerHTML=
        "âœ¨ Your Future Wife's First Letter is: "+resultLetter+" âœ¨";
}

// Sparkles JS
function createSparkles(num){
    for(let i=0;i<num;i++){
        let s=document.createElement("div");
        s.className="sparkle";
        s.style.left=Math.random()*window.innerWidth+"px";
        s.style.top=Math.random()*window.innerHeight+"px";
        s.style.animationDuration=(1+Math.random()*2)+"s";
        document.body.appendChild(s);
    }
}
</script>

</body>
</html>
