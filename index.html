<!DOCTYPE html>
<html>
<head>
<title>Future Wife Predictor</title>
<style>
/* Body & Animated Gradient Background */
body{
    margin:0;
    background: linear-gradient(270deg, #ff0080, #6600ff, #00ffff, #ff0080);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    position:relative;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Intro Section */
#intro{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:rgba(0,0,0,0.7);
    animation:fadeIn 2s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    background:#ff0080;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:50px;
    box-shadow: 0 0 10px #ff0080, 0 0 20px #ff3399, 0 0 30px #ff66cc;
    transition:0.3s;
    margin-top:10px;
}

button:hover{
    background:#ff3399;
    box-shadow: 0 0 20px #ff0080, 0 0 40px #ff3399, 0 0 60px #ff66cc;
    transform:scale(1.05);
}

/* Main Predictor Section */
#main{
    display:none;
    margin-top:50px;
    position:relative;
    z-index:1;
}

/* Inputs */
input{
    padding:10px;
    margin:5px;
    border-radius:25px;
    border:2px solid #ff66cc;
    background:rgba(255,255,255,0.1);
    color:white;
    text-align:center;
    font-size:16px;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#ff00ff;
    box-shadow:0 0 10px #ff66cc;
    background:rgba(255,255,255,0.2);
}

/* Result Text */
#result{
    margin-top:20px;
    font-size:28px;
    font-weight:bold;
    color:#ff66cc;
    text-shadow: 0 0 10px #ff0080, 0 0 20px #ff3399;
    animation:glowResult 1s infinite alternate;
}

@keyframes glowResult{
    0%{text-shadow:0 0 5px #ff0080,0 0 10px #ff3399;}
    50%{text-shadow:0 0 15px #ff00ff,0 0 25px #ff66cc;}
    100%{text-shadow:0 0 20px #ff0080,0 0 30px #ff3399;}
}

/* Description Box */
#descBox{
    margin-top:30px;
    width:90%;
    max-width:400px;
    margin-left:auto;
    margin-right:auto;
    padding:15px;
    background:rgba(255,255,255,0.1);
    border-radius:15px;
    border:2px solid #ff66cc;
    color:white;
    font-size:16px;
    text-align:center;
}

#descBox h3{
    margin-bottom:10px;
    font-family:cursive;
}

#descBox .logo{
    font-size:30px;
    color:#ff3399;
    animation:beatHeart 1s infinite alternate;
}

@keyframes beatHeart{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Flying Hearts on Reveal */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:flyHeart linear infinite;
    opacity:0.8;
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart::before{
    top:-10px;
    left:0;
}

.heart::after{
    left:10px;
    top:0;
}

@keyframes flyHeart{
    0%{transform:translateY(0) rotate(45deg); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-200px) rotate(45deg); opacity:0;}
}

/* Background Floating Hearts (Movie Style) */
.bgHeart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    opacity:0.6;
    border-radius:50%;
    transform:rotate(45deg);
    animation:floatHeart linear infinite;
}

.bgHeart::before,
.bgHeart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.bgHeart::before{
    top:-10px;
    left:0;
}

.bgHeart::after{
    left:10px;
    top:0;
}

@keyframes floatHeart{
    0%{transform:translateY(0) rotate(45deg); opacity:0;}
    20%{opacity:0.6;}
    100%{transform:translateY(-800px) rotate(45deg); opacity:0;}
}
</style>
</head>
<body>

<div id="intro">
    <h1>Welcome to Aditya's Destiny Portal üîÆ</h1>
    <p>Click below to reveal your future...</p>
    <button onclick="start()">Enter</button>
</div>

<div id="main">
    <h2>Future Wife First Letter Predictor üíñ</h2>
    <input type="text" id="name" placeholder="Enter Your Name"><br>
    <input type="number" id="age" placeholder="Enter Your Age"><br>
    <input type="number" id="lucky" placeholder="Enter Lucky Number"><br>
    <button onclick="predict()">Reveal</button>

    <div id="result"></div>

    <div id="descBox">
        <h3>Write your love message here üíå</h3>
        <p>Type your cute message or description about your future wife here.</p>
        <div class="logo">‚ù§Ô∏è</div>
    </div>
</div>

<script>
function start(){
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="block";
    createBackgroundHearts(40); // Background cinematic hearts
}

// Predict Future Wife First Letter
function predict(){
    let name=document.getElementById("name").value;
    let age=document.getElementById("age").value;
    let lucky=document.getElementById("lucky").value;

    if(name=="" || age=="" || lucky==""){
        alert("Fill all details first üòÖ");
        return;
    }

    let letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let total=name.length + parseInt(age) + parseInt(lucky);
    let index= total % letters.length;
    let resultLetter=letters[index];

    document.getElementById("result").innerHTML=
        "‚ú® Your Future Wife's First Letter is: "+resultLetter+" ‚ú®";

    createHearts(15); // Flying hearts
}

// Flying hearts animation
function createHearts(num){
    for(let i=0;i<num;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.style.left=Math.random()*window.innerWidth+"px";
        h.style.top=(window.innerHeight-100)+"px"; // start bottom
        h.style.animationDuration=(2+Math.random()*2)+"s";
        h.style.width=(10+Math.random()*15)+"px";
        h.style.height=(10+Math.random()*15)+"px";
        document.body.appendChild(h);
    }
}

// Background floating hearts
function createBackgroundHearts(num){
    for(let i=0;i<num;i++){
        let h=document.createElement("div");
        h.className="bgHeart";
        h.style.left=Math.random()*window.innerWidth+"px";
        h.style.top=window.innerHeight+Math.random()*100+"px";
        h.style.animationDuration=(5+Math.random()*5)+"s";
        h.style.width=(10+Math.random()*20)+"px";
        h.style.height=(10+Math.random()*20)+"px";
        document.body.appendChild(h);
    }
}
</script>
</body>
</html>
