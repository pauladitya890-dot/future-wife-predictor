<!DOCTYPE html>
<html>
<head>
<title>Future Wife Predictor</title>
<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#1a001f);
    color:Red;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}
#intro{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:black;
    animation:fadeIn 2s;
}
button{
    padding:10px 20px;
    border:none;
    background:#ff0080;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:5px;
}
button:hover{
    background:#ff3399;
}
#main{
    display:none;
    margin-top:50px;
}
input{
    padding:8px;
    margin:5px;
    border-radius:5px;
    border:none;
}
#result{
    margin-top:20px;
    font-size:24px;
    font-weight:bold;
    color:#ff66cc;
    animation:glow 1s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #ff0080;}
    to{text-shadow:0 0 20px #ff66cc;}
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>
<body>
<div id="intro">
    <h1>Welcome to Aditya's Destiny Portal ðŸ”®</h1>
    <p>Click below to reveal your future...</p>
    <button onclick="start()">Enter</button>
</div>
<div id="main">
    <h2>Future Wife First Letter Predictor ðŸ’–</h2>
    <input type="text" id="name" placeholder="Enter Your Name"><br>
    <input type="number" id="age" placeholder="Enter Your Age"><br>
    <input type="number" id="lucky" placeholder="Enter Lucky Number"><br>
    <button onclick="predict()">Reveal</button>
    <div id="result"></div>
</div>
<script>
function start(){
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="block";
}
function predict(){
    let name=document.getElementById("name").value;
    let age=document.getElementById("age").value;
    let lucky=document.getElementById("lucky").value;
    if(name=="" || age=="" || lucky==""){
        alert("Fill all details first ðŸ˜…");
        return;
    }
    let letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let total=name.length + parseInt(age) + parseInt(lucky);
    let index= total % letters.length;
    let resultLetter=letters[index];
    document.getElementById("result").innerHTML=
        "âœ¨ Your Future Wife's First Letter is: "+resultLetter+" âœ¨";
}
</script>
</body>
</html>
